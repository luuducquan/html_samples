<!DOCTYPE html>
<html lang="en">
  <meta>
    <meta charset="UTF-8">
    <title>Hello World in Vue.js</title>
  </meta>
  <head>  	
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.min.js"></script>
  </head>

  <body>
	
		
  <div id="hello-world-app">
      <h1>{{ msg }}</h1>
      <table border="1" style="width: 300px">
    	<tr>
    		<th>ID</th>
    		<th>Name</th>
    	</tr>
    	<tr v-for="student in students">
    		<td>{{ student.id }}</td>
    		<td>{{ student.name }}</td>    		
    	</tr>	  
	  </table>
      <button v-on:click="greet(2)">Greet</button>
  </div>    

    <script>
      new Vue({
        el: "#hello-world-app",
        data() {
          return {
            msg: "Sample app !",
            students: [
            	{"id" : 1, "name" : "Student 1"},
            	{"id" : 2, "name" : "Student 2"},
            	{"id" : 3, "name" : "Student 3"},
            	{"id" : 4, "name" : "Student 4"},
            	{"id" : 5, "name" : "Student 5"}
            ]
          }
        },
        methods: {
          greet: function (x) {
            alert(x);            
          }
        }
      });
    </script>

  </body>
</html>
