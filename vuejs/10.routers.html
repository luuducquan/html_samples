<meta charset="UTF-8">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
<div id="app">
  <p>
    <router-link v-bind:to="{path:'/route1', query: { name: 'Tery' }}">Router Link 1</router-link>
    <router-link to="/route2">Router Link 2</router-link>
  </p>
  <router-view></router-view>
</div>
<script type="text/javascript">
  const Route1 = { template: '<div>This is router 1</div>' }
  const Route2 = { template: '<div>This is router 2</div>' }
  const routes = [
    { path: '/route1', component: Route1 },
    { path: '/route2', component: Route2 }
  ];
  const router = new VueRouter({
    routes // short for `routes: routes`
  });
  var vm = new Vue({
    el: '#app',
    router
  });
</script>
