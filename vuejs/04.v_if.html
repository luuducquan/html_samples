<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id = "app">
    <button v-on:click = "toggleShow()">Toggle</button>
    <h1 v-if = "show">This is h1 tag</h1>
    <h2 v-else>This is h2 tag</h2>
 </div>
 <script type = "text/javascript">
    var vm = new Vue({
       el: '#app',
       data: {
          show: true,               
       },
       methods : {
           toggleShow : function() {
             this.show = !this.show;
          }
       },
    });
 </script>
