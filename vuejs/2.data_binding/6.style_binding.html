<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <div :style="styleobj">{{title}}</div>
</div>
<script type="text/javascript">
  new Vue({
    el: '#app',
    data: {
      title: "Inline style Binding",
      styleobj: {
        color: 'red',
        fontSize: '40px'
      }
    }
  });
</script>
