<!DOCTYPE html>
<html lang="en">
  <meta>
    <meta charset="UTF-8">
    <title>Hello World in Vue.js</title>
  </meta>
  <head>  	
	<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
	<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.min.js"></script>
  <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
	<script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
  </head>

  <body>
	
		
  <div id="bootstrap-sample-app">
    <h1>{{ msg }}</h1>
    <div class="row">
	    <template v-for="variant in ['primary','secondary','success','outline-success','warning','danger','link']">
	        <div class="col-md-4 pb-2" v-for="size in ['sm','','lg']" :key="`${variant}_${size}`">
	            <b-button :size="size" :variant="variant">
	                {{variant}} {{size}}
	            </b-button>
	        </div>
	    </template>
	  </div>
  </div>    

    

    <script>
      new Vue({
        el: "#bootstrap-sample-app",
        data() {
          return {
            msg: "Bootstrap sample !",
          }
        }
      });
    </script>

  </body>
</html>
