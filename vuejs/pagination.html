<!DOCTYPE html>
<html lang="en">
  <meta>
    <meta charset="UTF-8">
  </meta>
  <head>  	
	<!-- Load required Bootstrap and BootstrapVue CSS -->
	<link type="text/css" rel="stylesheet" href="http://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="http:unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

	<!-- Load Vue followed by BootstrapVue -->
	<script src="http://unpkg.com/vue@latest/dist/vue.min.js"></script>
	<script src="http://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
  </head>
  <body>
    <div class='container' id="app">
		<table class ='table'>
			<thead>
				<tr>
					<th>Id</th>
					<th>First name</th>
					<th>Last name</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for='item in currentItems'>
					<td> {{ item.id }} </td>
					<td> {{ item.first_name }}</td>
					<td> {{ item.last_name }}</td>					
				</tr>
			</tbody>
		</table>
	
		<b-pagination
		  v-model="currentPage"
		  :total-rows="rows"
		  :per-page="perPage">
		</b-pagination>

		<p class="mt-3">Current Page: {{ currentPage }}</p>
	</div>
    

	<script>
	  new Vue({
        el: "#app",
        data() {
		  return {
			perPage: 3,
			currentPage: 1,
			items: [
			  { id: 1, first_name: 'Fred', last_name: 'Flintstone' },
			  { id: 2, first_name: 'Wilma', last_name: 'Flintstone' },
			  { id: 3, first_name: 'Barney', last_name: 'Rubble' },
			  { id: 4, first_name: 'Betty', last_name: 'Rubble' },
			  { id: 5, first_name: 'Pebbles', last_name: 'Flintstone' },
			  { id: 6, first_name: 'Bamm Bamm', last_name: 'Rubble' },
			  { id: 7, first_name: 'The Great', last_name: 'Gazzoo' },
			  { id: 8, first_name: 'Rockhead', last_name: 'Slate' },
			  { id: 9, first_name: 'Pearl', last_name: 'Slaghoople' }
			]
		  }
		},
		computed: {
		  rows() {
			return this.items.length
		  },
		  currentItems() {
		    return this.items.slice((this.currentPage -1) * this.perPage, this.currentPage * this.perPage)
		  }		  
		},
      });
	</script>	
  
  </body>
</html>
