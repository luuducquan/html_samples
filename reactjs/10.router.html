<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css">
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/react-router/umd/react-router.min.js"></script>
<script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<div id="app"></div>
<script>
  const Router = window.ReactRouterDOM.BrowserRouter;
  const Route = window.ReactRouterDOM.Route;
  const Link = window.ReactRouterDOM.Link;
  const Prompt = window.ReactRouterDOM.Prompt;
  const Switch = window.ReactRouterDOM.Switch;
  const withRouter = window.ReactRouterDOM.withRouter;
  const useLocation = window.ReactRouterDOM.useLocation;
</script>
<script type="text/babel">
  function App(props) {
    let path = props.match.path;
    return (
      <Router>
        <div>
          <nav className="navbar navbar-expand-lg navbar-dark bg-primary">
            <div className="navbar-nav">
              <Link to="/" className={"nav-item nav-link" + ((path==='/')? " active" : "")}>Home page</Link>
              <Link to="/page2" className={"nav-item nav-link" + ((path==='/page2')? " active" : "")}>Page 2</Link>
              <Link to="/page3" className={"nav-item nav-link" + ((path==='/page3')? " active" : "")}>Page 3</Link>
            </div>
          </nav>
          <Switch>
            <Route path="/page2">
              <div>Page 2 ...</div>
            </Route>
            <Route path="/page3">
              <div>Page 3 ...</div>
            </Route>
            <Route path="/">
              <div>Home ...</div>
            </Route>
          </Switch>
        </div>
      </Router>
    );
  }
  var App2 = withRouter(App);
  ReactDOM.render(<Router><App2 /></Router>, document.getElementById('app'));
</script>
